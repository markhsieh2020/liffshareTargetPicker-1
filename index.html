<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LIFF v2</title>
    <style>
        #pictureUrl {
            display: block;
            margin: 0 auto
        }
    </style>
</head>
<body>
    <img id="pictureUrl" width="25%">
    <p id="userId"></p>
    <p id="displayName"></p>
    <p id="statusMessage"></p>
    <p id="getDecodedIDToken"></p>
    <button id="btnSendMessages" onclick="sendMessages()">Send Messages</button>
    <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
    <button id="btnLogin" onclick="liff.login()">Log In</button>
    <button id="btnLogOut" onclick="logOut()">Log Out</button>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.3.0/sdk.js"></script>
    <script>
        async function sendMessages() {
            const result = await liff.sendMessages([
                {
                    type: 'text',
                    text:'Hello world!'
                }])
            if (result) {
                alert(`[${result.status}] Message sent!`)
            }
                    
            
        }
        async function sendShare() {
            const result = await liff.shareTargetPicker([
                {
                   type: 'text',
                    text:'Hello'
                                
                                
                            
                        
                    
                }
            ])
            if (result) {
                alert(`[${result.status}] Message sent!`)
            } else {
                const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

                if (minorVer === undefined) {
                    alert('ShareTargetPicker was canceled in external browser')
                    return
                }

                if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
                    alert('ShareTargetPicker was canceled in LINE app')
                }
            }
        }
        function logOut() {
            liff.logout()
            window.location.reload()
        }
        function runApp() {
            liff.getProfile().then(profile => {
                document.getElementById("pictureUrl").src = profile.pictureUrl;
                document.getElementById("userId").innerHTML = '<b>UserId:</b> ' + profile.userId;
                document.getElementById("displayName").innerHTML = '<b>DisplayName:</b> ' + profile.displayName;
                document.getElementById("statusMessage").innerHTML = '<b>StatusMessage:</b> ' + profile.statusMessage;
                document.getElementById("getDecodedIDToken").innerHTML = '<b>Email:</b> ' + liff.getDecodedIDToken().email;
            }).catch(err => console.error(err));
        }
        liff.init({ liffId: "1573344717-l5D05d7K" }, () => {
            if (liff.isLoggedIn()) {
                document.getElementById("btnShare").style.display = "block"
                if (!liff.isInClient()) {
                    document.getElementById("btnLogOut").style.display = "block"
                }
            } else {
                liff.login();
            }
        }, err => console.error(err.code, err.message));
    </script>
</body>
</html>
